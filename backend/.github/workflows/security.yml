name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Weekly Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
    
    - name: Run comprehensive security scan
      run: |
        echo "ğŸ” Running Bandit security analysis..."
        bandit -r . -f json -o bandit-weekly.json
        
        echo "ğŸ” Running Safety vulnerability check..."
        safety check --json --output safety-weekly.json
        
        echo "ğŸ” Running pip-audit..."
        pip-audit --format=json --output=pip-audit-weekly.json
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: weekly-security-reports
        path: |
          bandit-weekly.json
          safety-weekly.json
          pip-audit-weekly.json
    
    - name: Create security issue (if vulnerabilities found)
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ğŸš¨ Security Vulnerabilities Detected',
            body: 'Weekly security scan detected vulnerabilities. Check the workflow artifacts for details.',
            labels: ['security', 'high-priority']
          })