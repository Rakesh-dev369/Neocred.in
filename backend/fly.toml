app = "neocred-backend"
primary_region = "sin"

[build]

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "2s"

[machine]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1